<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-washi">

    <header class="main-header">
        <div class="temple-name">
        <span>清水山 長谷院</span>
        </div>
      </header>

  <main class="main-content">
    <section class="contact-form">
      <h2>お問い合わせ</h2>
      <p>法要のご相談・見学希望・その他のご質問など、お気軽にご連絡ください。</p>

      <div class="gallery">
        <img src="/images/IMG_0066.jpeg">
      </div>
      <form id="inquiryForm">
        <label for="name">お名前：</label>
        <input type="text" id="name" name="name" required>

        <label for="email">メールアドレス：</label>
        <input type="email" id="email" name="email" required>

        <label for="message">お問い合わせ内容：</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">送信する</button>
      </form>
    </section>
  </main>

   <footer>
    <nav class="footer-nav">
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="history.html">歴史</a></li>
        <li><a href="about.html">寺紹介</a></li>
        <li><a href="jushoku.html">住職紹介</a></li>
        <li><a href="contact.html">お問い合わせ</a></li>
      </ul>
    </nav>
   </footer>

  <script>
    // フロントエンドだけの処理（実際の送信は行いません）
    document.getElementById("inquiryForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("お問い合わせありがとうございます。内容を確認し、折り返しご連絡いたします。");
      this.reset();
    });
  </script>

</body>
</html>
