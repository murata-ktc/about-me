      <h2>長谷院の歴史</h2>
      <p>
        清水山 長谷院は、もともと天台宗の寺院として創建されました。<br>
        その起源は戦国時代よりも前に遡るとされ、比叡山延暦寺の末寺として信仰を集めてきました。
      </p>
      <p>
        しかし、織田信長による比叡山焼き討ちの際、長谷院もその影響を受け、
        家臣によって本堂が焼失してしまいました。
      </p>
      <p>
        その後、地域の人々の信仰と支えにより、曹洞宗として再興され、現在に至ります。
      </p>
    </section>
